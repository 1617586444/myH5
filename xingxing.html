<script type="text/javascript">
//随机数
		function getRand(minNum,maxNum){
		return parseInt(Math.random()*(maxNum-minNum)+1)+minNum;
		}
	var body=document.getElementsByTagName("body")[0];
	setInterval(showStar,500);
	function showStar(){
	var img=document.createElement("img");
	img.src="star.gif";
	img.style.position="absolute";
	var randW=getRand(10,30);
	img.style.width=randW+"px";
	img.style.height=randW+"px";	
	var randL=getRand(0,document.documentElement.clientWidth-randW);
	var randT=getRand(0,document.documentElement.clientHeight-randW);
	img.style.left=randL+"px";
	img.style.top=randT+"px";
	body.appendChild(img);
	img.onclick=function(){
		this.remove();	
	}
	}
	
	
	
</script>
